<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meghan's Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Meghan Doherty</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div id="header-image">
        <img src="meghan.jpg" alt="Meghan Doherty Photo">
    </div>
  </header>

  <section id="about">
    <div class="container">
      <h2>About Meghan</h2>
      <p>Please get to know me by checking out my work!</p>
    </div>
  </section>

  <section id="work">
    <div class="container">
      <h2>My Work</h2>
      <div class="flex-container">
        <a href="bird.jpeg" target="_blank">
          <img src="bird.jpeg" alt="Example 1">
        </a>
        <a href="https://landywandy.github.io/Dinner-Genie/" target="_blank">
          <img src="dinnergenie.png" alt="Dinner Genie">
        </a>
        <a href="cypress.jpeg" target="_blank">
          <img src="cypress.jpeg" alt="Example 3">
        </a>
        <a href="https://www.example4.com" target="_blank">
          <img src="lightning.jpeg" alt="Example 4">
        </a>
        <a href="https://www.example5.com" target="_blank">
          <img src="monarch.jpeg" alt="Example 5">
        </a>
        <a href="https://www.example6.com" target="_blank">
          <img src="westtexas.jpeg" alt="Example 6">
        </a>
      </div>
    </div>
  </section>

  <section id="contact">
      <h2>Contact Me</h2>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 My Portfolio</p>
    </div>
  </footer>
</body>
</html>
